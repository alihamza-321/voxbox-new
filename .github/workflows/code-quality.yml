name: Code Quality Checks

on:
  push:
    branches:
      - automation-testing
  pull_request:
    branches:
      - automation-testing

jobs:
  code-quality:
    name: TypeScript & ESLint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npm run type-check
        continue-on-error: false

      - name: ESLint Check
        run: npm run lint
        continue-on-error: false

      - name: Build Check
        run: npm run build
        continue-on-error: false

